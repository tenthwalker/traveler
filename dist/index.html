<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <title>Travel Tracker</title>
</head>
<body>
  <section id="login">
    <input type="text" placeholder="username"></input>
    <input type="text" placeholder="password"></input>
    <button id="submitLogin">submit</button>
  </section>
  <main>
    <section class="dashboard hidden">
      <div id="inputBlock">
        <input type="text" placeholder="departure yyyy/mm/dd" id="departDate"></input>
        <input type="text" placeholder="number of days" id="tripDuration"></input>
        <input type="text" placeholder="destination" id="tripDest"></input>
        <input type="text" placeholder="number of travelers" id="headcount"></input>
        <p class="trip-block hidden" id="costDisplay"></p>
      </div>
      <article class="overview">
        <div class="trip-block" id="pastTrips"></div>
        <div class="trip-block" id="futureTrips"></div>
        <div class="trip-block" id="pendingTrips"></div>
        <div class="trip-block" id="totalSpent"></div>
      </article>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
